name: ci-mlflow-project

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "MLProject/**"
      - ".github/workflows/**"

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Clean up any existing miniconda to avoid conflicts
      - name: Remove pre-installed Miniconda (if any)
        run: |
          sudo rm -rf /usr/share/miniconda

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: base

      - name: Install MLflow CLI
        run: pip install mlflow==2.19.0

      - name: Run MLflow Project
        working-directory: MLProject
        run: |
          mlflow run . -P data_path=creditscoring_preprocessing/creditscoring_preprocessed.csv -P target_col=target

      - name: Upload MLflow runs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: MLProject/mlruns
